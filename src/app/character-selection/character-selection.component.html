<div class="character-page-wrapper">
  <app-navbar></app-navbar>
  <div class="character-selection-container">
    <p>Character page works!</p>
    <input [(ngModel)]="myText" type="text" />
    <p style="color: white">{{ myText }}</p>

    <div class="character-selection-container">
      <p>Sajtos kifli</p>
      <div *ngFor="let character of characters">
        <p>{{ character }}</p>
      </div>
    </div>

  </div>
  <app-footer></app-footer>
</div>
