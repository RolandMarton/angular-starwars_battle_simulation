<div class="form-container">
  <div class="header-container">
    <p class="sub-header">Webstar</p>
    <p class="main-header">Frontend</p>
  </div>
  <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Felhasználónév</label>
      <input
        type="email"
        ngModel
        name="email"
        required
        email
        #email="ngModel"
      />
      <span *ngIf="!email.valid && email.touched"
        >Kérlek helyes email címet adj meg!</span
      >
    </div>
    <div class="form-group">
      <label for="password">Jelszó</label>
      <input
        type="password"
        ngModel
        name="password"
        required
        password
        #password="ngModel"
      />
      <span *ngIf="!password.valid && password.touched"
        >A megadott jelszó helytelen!</span
      >
    </div>
    <button class="yellow-button" type="submit">Belépés</button>
  </form>
</div>
